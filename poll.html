
<head>
    <meta charset="utf-8">
    <title>Poll Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <form>
      <ul>
      <li id ='answerlist'> Answers</li>
      </ul>
      <!--<p> Enter an Question:  </p>
      <input type="text" id=asked>-->
      <p> Enter an answer: </p>
      <input type="text"">
      <button type="submit"  >Add Answer</button>
      <!--<ul>
      <li id ='answerlist'> Answers</li>
      </ul>-->

    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>


     //Add to the to-do list
    $('form').on('submit', function(event) {
      event.preventDefault();


      // Grab the text and empty the box
      const input = $('input');
      const item = input.val();
      input.val('');

      // Add a non-empty item to the list
      if (item) {
        $('#answerlist').remove();
        $('ul').append($(`
          <li>
           <span>${item}</span>
           <button>Delete</button>
          </li>
        `));
      }
    });

    // Delete from the to-do list
    $('ul').on('click', 'button', function(event) {
      $(this).closest('li').remove();

      // Put back the placeholder if it's empty
      const items = $('li');
      if (items.length == 0) {
        $('ul').append($('<li id="answerlist">Answers</li>'));
      }
    });
    //keep the question
    const quest = $('#asked');
    const qestion = quest.val();
    quest.val('');
    </script>
  </body>
</html>
