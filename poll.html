<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Poll Page</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <form>
      <div class="container-fluid">
        <h4>Create Poll</h4>
        <ul style='list-style-type:none' id='poll_list'>
          <label>Title</label>
          <li><input type="text" name="answer" placeholder="Enter the name of your poll"></li>
          <label>Options</label>
          <li><input type="text" name="option"></li>
          <li><input type="text" name="option"></li>
        </ul>
        <div class="container-fluid">
          <button type="button" id='option' align='left' name="button">Add Option</button>
          <button type="submit" align='right' name="button">Create Poll</button>

        </div>
      </div>
    </form>

    <div class="container-fluid">
      <h4>Active Polls</h4>

    </div>

    </body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>

  $('form').on('submit', function(event) {
    const form = $(this);
    event.preventDefault();

    console.log('Form data: ', form.serialize());
  });

  $('#option').on('click', function(event) {
    const li = $(`<li><input type="text" name="option"></li>`); // New list item
    $('#poll_list').append(li);
    console.log('Clicked image');
  });


</script>

</html>
